<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SpaceInvaders</title>
    <link rel="shortcut icon" href="WebBuild/TemplateData/favicon.ico">
    <link rel="stylesheet" href="WebBuild/TemplateData/style.css">
    <script src="WebBuild/TemplateData/UnityProgress.js"></script>
    <script src="WebBuild/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "WebBuild/Build/WebBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1000px; height: 1000px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">SpaceInvaders</div>
      </div>
    </div>
  </body>
</html>
